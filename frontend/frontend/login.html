<!DOCTYPE html>
<html>
<head>
  <title>Login Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width: 400px;">
    <h3 class="mb-4">Login Admin</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div id="loginResult" class="mt-3"></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      fetch("http://localhost:8080/admin/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          username: document.getElementById("username").value,
          password: document.getElementById("password").value
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message === "Login berhasil") {
          document.getElementById("loginResult").innerHTML = `<div class="alert alert-success">${data.message}</div>`;
          // Bisa diarahkan ke halaman admin lain di sini (pakai window.location.href)
        } else {
          document.getElementById("loginResult").innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
        }
      })
      .catch(err => {
        document.getElementById("loginResult").innerHTML = `<div class="alert alert-danger">Gagal mengirim permintaan</div>`;
      });
    });
  </script>
</body>
</html>
