<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Login Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="mb-4">Login Admin</h3>
    <div class="card p-4">
      <div class="mb-3">
        <label>Username</label>
        <input type="text" id="username" class="form-control">
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control">
      </div>
      <button onclick="login()" class="btn btn-primary">Login</button>
      <div id="pesan" class="mt-3 text-danger"></div>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch("/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.token) {
          localStorage.setItem("token", data.token);
          window.location.href = "/admin"; // Redirect ke halaman admin
        } else {
          document.getElementById("pesan").innerText = data.message || "Login gagal";
        }
      })
      .catch(() => {
        document.getElementById("pesan").innerText = "Gagal menghubungi server.";
      });
    }
  </script>
</body>
</html>
